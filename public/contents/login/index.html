<div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form name="loginForm">
        <div class="invalid-credentials" ng-show="!isCredentialValid">
            Invalid username or password
        </div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Username" ng-model="txtUsername.value" ng-disabled="!txtUsername.enable"
                required />
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" ng-model="txtPassword.value" ng-disabled="!txtPassword.enable"
                required />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <br />
            </div>
            <div class="col-xs-6 login-btn">
                <md-progress-circular class="md-hue-2" md-diameter="12px" ng-show="loginFlag"></md-progress-circular>
                <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login(loginForm.$valid);">{{btnLogin.value}}</button>
            </div>
            <!-- /.col -->
        </div>
    </form>

    <a href="#">I forgot my password</a><br>
    <a ui-sref="main.register" class="text-center">Register a new membership</a>

</div>
